<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Convert Hours into Seconds</title>
        </head>

    <body>

        <script>
            function convertToSeconds(hours) {
                var seconds = hours * 3600;
                return seconds;
            }

            var result = convertToSeconds(6); // change the "6", if you want to convert an another time(hour) into seconds
            console.log(result);
        </script>

    </body>

</html>
